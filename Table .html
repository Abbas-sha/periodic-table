<!DOCTYPE html>
<html>
<head>
  <title>Periodic Table</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Periodic Table</h1>
  
  <table>
    <tr>
      <th>Atomic Number</th>
      <th>Element</th>
      <th>Symbol</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Hydrogen</td>
      <td>H</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Helium</td>
      <td>He</td>
    </tr>
    <!-- Add more rows for other elements -->
  </table>
</body>
</html>
